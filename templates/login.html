<html>
<head>

    <link rel="stylesheet" type="text/css" href="{% static "common/css/signin.css" %}" />
</head>
<body>
 <div class="container">

      <form class="form-signin" action="{% url 'accounts_app:login' %}" method="post" id="login-form">{% csrf_token %}
        <h2 class="form-signin-heading">Zaloguj</h2>
        <label for="id_username" class="sr-only">Adres e-mail:</label>
        <input type="text" name="username" id="id_username" class="form-control" placeholder="User Name" required autofocus>
        <label for="id_password" class="sr-only">Has≈Ço:</label>
        <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
      </form>

 </div> <!-- /container -->

<script src="{% static "bootstrap/js/bootstrap.js" %}"></script>
</body>
</html>
